    <script>
        class Ficha{
            constructor(n){
                this.nombre = n;
                this.sesiones = [];
                this.numsesiones = 0
            }
            
            anotar = function(km){
                this.sesiones[this.numsesiones] = km;
                this.numsesiones++;
            }
            
            media = function(){
                let media = 0;
                for(let i=0; i< this.sesiones.length;i++){
                    media += this.sesiones[i];
                }
                return media/this.numsesiones;
            }
        }
    
        let fichaJuan = new Ficha('Juan');
        fichaJuan.anotar(10);
        fichaJuan.anotar(8);
        fichaJuan.anotar(6);
        console.log("Media de kilÃ³metros "+fichaJuan.media());
    
    </script>
